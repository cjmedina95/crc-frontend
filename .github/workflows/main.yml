name: Blob storage website CI

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name tfcrcresumestorage --auth-mode key -d '$web' -s --override.
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "TF-crcresumecdnprofile" --name "TF-crcresume-endpoint" --resource-group "TF-cloudresumechallenge"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
